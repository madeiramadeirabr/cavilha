<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React Typescript Webpack</title>
  <link rel="stylesheet" href="../../dev/cavilha.css" />
</head>

<body>
  <div class="container">
    <div class="grid__row">
      <div class="grid__column">

        <label class="input input--is-block">
          <div class="input__radio">
            <input type="radio" id="payment-method" checked name="payment-method-option" value="credit-card">
            <span class="input__marker"></span>
            <span class="input__text">
              Quero fotos digitais
            </span>
          </div>
        </label>

        <label class="input input--is-block">
          <div class="input__radio">
            <input type="radio" id="payment-method" checked name="payment-method-option" value="debit-card">
            <span class="input__marker"></span>
            <span class="input__text">
              Quero fotos impressas
            </span>
          </div>
        </label>

      </div>
    </div>
  </div>
</body>
</html>
