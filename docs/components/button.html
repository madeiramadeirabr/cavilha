<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React Typescript Webpack</title>
  <link rel="stylesheet" href="../../dev/cavilha.css" />
</head>

<body>

  <h2>Button default</h3>

  <div class="buttons">
    <button class="button">
      default
    </button>
    <button class="button" disabled>
      disabled
    </button>
    <button class="button button--is-outline">
      outline
    </button>
    <button class="button button--is-outline" disabled>
      outline disabled
    </button>
  </div>

  <h2>Button primary</h3>

  <div class="buttons">
    <button class="button button--is-primary">
      button
    </button>
    <button class="button button--is-primary button--is-disabled">
      disabled
    </button>
    <button class="button button--is-primary button--is-outline">
      outline
    </button>
    <button class="button button--is-primary button--is-outline button--is-disabled">
      outline disabled
    </button>
  </div>


  <h2>Button secondary</h3>

  <div class="buttons">
    <button class="button button--is-secondary">
      button
    </button>
    <button class="button button--is-secondary button--is-disabled">
      disabled
    </button>
    <button class="button button--is-secondary button--is-outline">
      outline
    </button>
    <button class="button button--is-secondary button--is-outline button--is-disabled">
      outline disabled
    </button>
  </div>

  <h2>Button danger</h3>

  <div class="buttons">
    <button class="button button--is-danger">
      button
    </button>
    <button class="button button--is-danger button--is-disabled">
      disabled
    </button>
    <button class="button button--is-danger button--is-outline">
      outline
    </button>
    <button class="button button--is-danger button--is-outline button--is-disabled">
      outline disabled
    </button>
  </div>

  <h2>Button success</h3>

  <div class="buttons">
    <button class="button button--is-success">
      button
    </button>
    <button class="button button--is-success button--is-disabled">
      disabled
    </button>
    <button class="button button--is-success button--is-outline">
      outline
    </button>
    <button class="button button--is-success button--is-outline button--is-disabled">
      outline disabled
    </button>
  </div>

  <h2>Button link</h3>

  <div class="buttons">
    <button class="button button--is-link">
      link
    </button>
    <a class="button button--is-link button--is-disabled">
      link
    </a>
  </div>

</body>

</html>
